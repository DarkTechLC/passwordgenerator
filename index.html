<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator | Generate secure passwords</title>
    <meta name="author" content="Luís Clício" />
    <meta
      name="description"
      content="A random password generator, generate secure passwords."
    />
    <meta name="keywords" content="random, password, generator, secure" />
    <meta name="theme-color" content="#08090a" />
    <meta name="msapplication-navbutton-color" content="#08090a" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#08090a" />
    <link rel="canonical" href="https://darktechlc.github.io" />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/index.js"></script>
  </head>
  <body>
    <header>
      <a href="https://darktechlc.github.io" class="logo-dt">
        <img src="assets/logo.svg" alt="Logotipo Password Generator" />
      </a>

      <a href="https://darktechlc.github.io/passwordgenerator" class="logo">
        <img src="assets/logo-pswg.svg" alt="Logotipo Password Generator" />
      </a>

      <h1>Password Generator</h1>
      <h2>Generate secure passwords</h2>

      <form class="area-to-generate" id="areaToGenerate">
        <div class="area-psw">
          <input
            type="text"
            autocomplete="false"
            class="input-result"
            id="inputResult"
          />
          <button type="button" class="btn-copy" id="btnCopy">
            <svg
              aria-hidden="true"
              focusable="false"
              data-prefix="far"
              data-icon="clipboard"
              class="svg-inline--fa fa-clipboard fa-w-12"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewbox="0 0 384 512"
            >
              <path
                fill="currentColor"
                d="M336 64h-80c0-35.3-28.7-64-64-64s-64 28.7-64 64H48C21.5 64 0 85.5 0 112v352c0 26.5 21.5 48 48 48h288c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48zM192 40c13.3 0 24 10.7 24 24s-10.7 24-24 24-24-10.7-24-24 10.7-24 24-24zm144 418c0 3.3-2.7 6-6 6H54c-3.3 0-6-2.7-6-6V118c0-3.3 2.7-6 6-6h42v36c0 6.6 5.4 12 12 12h168c6.6 0 12-5.4 12-12v-36h42c3.3 0 6 2.7 6 6z"
              ></path>
            </svg>
          </button>
        </div>

        <div class="area-range">
          <input
            type="range"
            class="range-size"
            id="rangeSize"
            value="8"
            min="6"
            max="24"
          />
          <span class="size-value" id="sizeValue"></span>
        </div>

        <button type="submit" class="btn-generate" id="btnGenerate">
          Generate!
        </button>
      </form>

      <div class="copy-alert" id="copyAlert">Password copied!</div>
    </header>
  </body>
</html>
